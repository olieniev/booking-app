spring.application.name=bookingapp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/bookingapp
spring.datasource.username=bookingappuser
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true

jwt.expiration=300000
jwt.secret=superdupersecretstringwithalotofletters

tg.api.base-url=https://api.telegram.org/bot
tg.api.token=YOUR_TOKEN
tg.api.chat-id=YOUR_CHAT_ID
