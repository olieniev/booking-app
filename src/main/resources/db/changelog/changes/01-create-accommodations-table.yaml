databaseChangeLog:
  - changeSet:
      id: 1
      author: com.olieniev
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: daily_rate
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false





